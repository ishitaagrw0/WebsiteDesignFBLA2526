        // ===========================================
        // HELPER FUNCTIONS
        // ===========================================

        /**
         * Get CSS class for course level badge
         * React equivalent: getLevelColor() function in Portfolio.tsx
         */
        function getLevelClass(level) {
            switch (level.toLowerCase()) {
                case 'beginner':
                    return 'level-beginner';
                case 'intermediate':
                    return 'level-intermediate';
                case 'advanced':
                    return 'level-advanced';
                default:
                    return '';
            }
        }

        // ===========================================
        // RENDER FUNCTIONS
        // Equivalent to React's JSX return statements
        // ===========================================

        /**
         * Render topics grid
         * React equivalent: topics.map((topic, index) => <TopicCard />)
         */
        function renderTopics() {
            const grid = document.getElementById('topicsGrid');
            
            grid.innerHTML = topics.map(topic => `
                <div class="topic-card">
                    <div class="topic-icon">
                        ${topic.icon}
                    </div>
                    <h3 class="topic-title">${topic.title}</h3>
                    <p class="topic-description">${topic.description}</p>
                </div>
            `).join('');
        }

        /**
         * Render courses grid
         * React equivalent: courses.map((course, index) => <CourseCard />)
         */
        function renderCourses(filteredCourses = courses) {
            const grid = document.getElementById('coursesGrid');
            
            grid.innerHTML = filteredCourses.map(course => `
                <div class="course-card bg-card border border-border rounded-lg overflow-hidden shadow-sm hover:shadow-md transition-shadow cursor-pointer" onclick="window.location.href='course-detail.html?id=${course.id}'">
                    <div class="course-image h-48 bg-muted flex items-center justify-center">
                        <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 400 200'%3E%3Crect fill='%23f0f0f0' width='400' height='200'/%3E%3C/svg%3E" data-src="${course.image}" alt="${course.title}" class="w-full h-full object-cover lazy-image">
                    </div>
                    <div class="p-6">
                        <div class="course-meta" style="display: flex; gap: 0.5rem; align-items: center; margin-bottom: 0.75rem;">
                            <span class="course-category px-5 py-2 bg-primary/10 text-primary rounded-full text-sm font-medium">${course.category}</span>
                            <span class="course-level ${getLevelClass(course.level)} px-3 py-1 rounded-full text-xs font-semibold">${course.level}</span>
                        </div>
                        <h3 class="course-title text-xl font-semibold text-foreground mb-2">${course.title}</h3>
                        <div class="flex items-center justify-between">
                            <div class="course-stats text-muted-foreground text-sm">
                                <span>⏱ ${course.duration}</span>
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // ===========================================
        // FILTER AND SEARCH STATE
        // ===========================================
        let currentFilters = ['all'];
        let searchTerm = '';

        // ===========================================
        // FILTER FUNCTIONS
        // ===========================================

        function filterCourses() {
            let filtered = courses;

            // Filter by search term
            if (searchTerm) {
                filtered = filtered.filter(course => 
                    course.title.toLowerCase().includes(searchTerm.toLowerCase())
                );
            }

            // Filter by categories
            if (!currentFilters.includes('all')) {
                filtered = filtered.filter(course => 
                    currentFilters.includes(course.category.toLowerCase())
                );
            }

            renderCourses(filtered);
        }

        // ===========================================
        // EVENT HANDLERS
        // Equivalent to React's onClick, onChange, etc.
        // ===========================================

        /**
         * Toggle mobile menu
         * React equivalent: onClick={() => setIsMenuOpen(!isMenuOpen)}
         */
        function setupMobileMenu() {
            const menuBtn = document.getElementById('mobileMenuBtn');
            const mobileMenu = document.getElementById('mobileMenu');
            const menuIcon = document.getElementById('menuIcon');
            const closeIcon = document.getElementById('closeIcon');
            
            // This is equivalent to React's useState for isMenuOpen
            let isMenuOpen = false;

            menuBtn.addEventListener('click', () => {
                isMenuOpen = !isMenuOpen;
                
                // Toggle menu visibility
                // React would do: className={isMenuOpen ? 'mobile-menu active' : 'mobile-menu'}
                mobileMenu.classList.toggle('active', isMenuOpen);
                
                // Toggle icons
                menuIcon.style.display = isMenuOpen ? 'none' : 'block';
                closeIcon.style.display = isMenuOpen ? 'block' : 'none';
            });

            // Close menu when clicking a link
            mobileMenu.querySelectorAll('a').forEach(link => {
                link.addEventListener('click', () => {
                    isMenuOpen = false;
                    mobileMenu.classList.remove('active');
                    menuIcon.style.display = 'block';
                    closeIcon.style.display = 'none';
                });
            });
        }

        /**
         * Theme toggle functionality
         * React equivalent: ThemeProvider with useTheme hook
         */
        function updateAuthButtons() {
            const isLoggedIn = localStorage.getItem('isLoggedIn') === 'true';
            const authButton = document.getElementById('authButton');
            const mobileAuthButton = document.getElementById('mobileAuthButton');
            
            if (isLoggedIn && authButton) {
                const userName = localStorage.getItem('userName') || localStorage.getItem('userEmail') || 'User';
                const firstName = userName.split(' ')[0];
                
                authButton.textContent = firstName;
                authButton.onclick = () => window.location.href = 'account.html';
                
                if (mobileAuthButton) {
                    mobileAuthButton.textContent = firstName;
                    mobileAuthButton.onclick = () => window.location.href = 'account.html';
                }
            }
        }

        function setupThemeToggle() {
            const themeToggle = document.getElementById('themeToggle');
            const sunIcon = document.getElementById('sunIcon');
            const moonIcon = document.getElementById('moonIcon');
            
            // Check for saved theme preference
            // React equivalent: localStorage.getItem in ThemeProvider
            let isDark = localStorage.getItem('theme') !== 'light';
            
            function applyTheme() {
                if (isDark) {
                    document.body.classList.remove('light-theme');
                    sunIcon.style.display = 'block';
                    moonIcon.style.display = 'none';
                } else {
                    document.body.classList.add('light-theme');
                    sunIcon.style.display = 'none';
                    moonIcon.style.display = 'block';
                }
            }
            
            applyTheme();

            themeToggle.addEventListener('click', () => {
                isDark = !isDark;
                localStorage.setItem('theme', isDark ? 'dark' : 'light');
                applyTheme();
            });
        }

        /**
         * Form submission handler
         * React equivalent: onSubmit={(e) => { e.preventDefault(); ... }}
         */
        function setupForm() {
            const form = document.getElementById('ctaForm');
            
            form.addEventListener('submit', (e) => {
                e.preventDefault();
                const email = form.querySelector('input').value;
                
                // In React, you might use toast() from sonner
                alert(`Thanks for signing up with ${email}!`);
                form.reset();
            });
        }

        /**
         * Setup search and filter functionality
         */
        function setupSearchAndFilter() {
            const searchInput = document.getElementById('searchInput');
            const filterButton = document.getElementById('filterButton');
            const filterDropdown = document.getElementById('filterDropdown');
            const filterCheckboxes = document.querySelectorAll('.filter-checkbox');

            // Set initial state - check "All Categories"
            const allCheckbox = document.querySelector('.filter-checkbox[data-category="all"]');
            allCheckbox.checked = true;

            // Toggle filter dropdown
            filterButton.addEventListener('click', () => {
                filterDropdown.classList.toggle('hidden');
            });

            // Close dropdown when clicking outside
            document.addEventListener('click', (e) => {
                if (!filterButton.contains(e.target) && !filterDropdown.contains(e.target)) {
                    filterDropdown.classList.add('hidden');
                }
            });

            // Search input handler
            searchInput.addEventListener('input', (e) => {
                searchTerm = e.target.value;
                filterCourses();
            });

            // Filter checkbox handlers
            filterCheckboxes.forEach(checkbox => {
                checkbox.addEventListener('change', () => {
                    const category = checkbox.dataset.category;
                    
                    if (category === 'all') {
                        // If "All" is checked, uncheck others
                        if (checkbox.checked) {
                            filterCheckboxes.forEach(cb => {
                                if (cb !== checkbox) cb.checked = false;
                            });
                            currentFilters = ['all'];
                        } else {
                            currentFilters = [];
                        }
                    } else {
                        // If a specific category is checked/unchecked
                        const allCheckbox = document.querySelector('.filter-checkbox[data-category="all"]');
                        allCheckbox.checked = false;
                        
                        currentFilters = Array.from(filterCheckboxes)
                            .filter(cb => cb.checked && cb.dataset.category !== 'all')
                            .map(cb => cb.dataset.category);
                        
                        // If no categories selected, check "all"
                        if (currentFilters.length === 0) {
                            allCheckbox.checked = true;
                            currentFilters = ['all'];
                        }
                    }
                    
                    filterCourses();
                });
            });
        }

        /**
         * Smooth scroll for anchor links
         * React equivalent: onClick with scrollIntoView
         */
        function setupSmoothScroll() {
            document.querySelectorAll('a[href^="#"]').forEach(anchor => {
                anchor.addEventListener('click', (e) => {
                    e.preventDefault();
                    const target = document.querySelector(anchor.getAttribute('href'));
                    if (target) {
                        target.scrollIntoView({ behavior: 'smooth' });
                    }
                });
            });
        }

        // ===========================================
        // INITIALIZATION
        // Equivalent to React's useEffect with [] dependency
        // ===========================================
        document.addEventListener('DOMContentLoaded', () => {
            // Render dynamic content
            // renderTopics();  // Not needed in courses page
            renderCourses();
            
            // Initialize lazy loading for images
            initializeLazyLoading();
            
            // Setup event handlers
            setupMobileMenu();
            setupThemeToggle();
            updateAuthButtons();
            // setupForm();  // Not needed in courses page
            setupSearchAndFilter();
            setupSmoothScroll();
            
            console.log('TechLearn Hub loaded!');
            console.log('This file demonstrates HTML/CSS/JS equivalents of React patterns.');
        });
        
        function initializeLazyLoading() {
            const lazyImages = document.querySelectorAll('.lazy-image');
            
            // Use Intersection Observer for efficient lazy loading
            if ('IntersectionObserver' in window) {
                const imageObserver = new IntersectionObserver((entries, observer) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            const img = entry.target;
                            img.src = img.dataset.src;
                            img.classList.remove('lazy-image');
                            observer.unobserve(img);
                        }
                    });
                }, { rootMargin: '50px' });
                
                lazyImages.forEach(img => imageObserver.observe(img));
            } else {
                // Fallback for older browsers
                lazyImages.forEach(img => {
                    img.src = img.dataset.src;
                });
            }
        }
    </script>
