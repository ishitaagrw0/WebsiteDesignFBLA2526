        function scrollToSection(sectionId) {
            const element = document.getElementById(sectionId);
            if (element) {
                element.scrollIntoView({ behavior: 'smooth' });
            }
        }

        function updateAuthButtons() {
            const isLoggedIn = localStorage.getItem('isLoggedIn') === 'true';
            const authButton = document.getElementById('authButton');
            const mobileAuthButton = document.getElementById('mobileAuthButton');
            
            if (isLoggedIn && authButton) {
                const userName = localStorage.getItem('userName') || localStorage.getItem('userEmail') || 'User';
                const firstName = userName.split(' ')[0];
                
                authButton.textContent = firstName;
                authButton.onclick = () => window.location.href = 'account.html';
                
                if (mobileAuthButton) {
                    mobileAuthButton.textContent = firstName;
                    mobileAuthButton.onclick = () => window.location.href = 'account.html';
                }
            }
        }

        function setupThemeToggle() {
            const themeToggle = document.getElementById('themeToggle');
            const sunIcon = document.getElementById('sunIcon');
            const moonIcon = document.getElementById('moonIcon');
            
            let isDark = localStorage.getItem('theme') !== 'light';
            
            function applyTheme() {
                if (isDark) {
                    document.body.classList.remove('light-theme');
                    sunIcon.style.display = 'block';
                    moonIcon.style.display = 'none';
                } else {
                    document.body.classList.add('light-theme');
                    sunIcon.style.display = 'none';
                    moonIcon.style.display = 'block';
                }
            }
            
            applyTheme();

            themeToggle.addEventListener('click', () => {
                isDark = !isDark;
                localStorage.setItem('theme', isDark ? 'dark' : 'light');
                applyTheme();
            });
        }

        function setupMobileMenu() {
            const menuBtn = document.getElementById('mobileMenuBtn');
            const mobileMenu = document.getElementById('mobileMenu');
            const menuIcon = document.getElementById('menuIcon');
            const closeIcon = document.getElementById('closeIcon');
            
            let isMenuOpen = false;

            menuBtn.addEventListener('click', () => {
                isMenuOpen = !isMenuOpen;
                mobileMenu.classList.toggle('active', isMenuOpen);
                menuIcon.style.display = isMenuOpen ? 'none' : 'block';
                closeIcon.style.display = isMenuOpen ? 'block' : 'none';
            });

            mobileMenu.querySelectorAll('a').forEach(link => {
                link.addEventListener('click', () => {
                    isMenuOpen = false;
                    mobileMenu.classList.remove('active');
                    menuIcon.style.display = 'block';
                    closeIcon.style.display = 'none';
                });
            });
        }

        function loadCourseDetail() {
            // Get course ID from URL parameters
            const params = new URLSearchParams(window.location.search);
            const courseId = parseInt(params.get('id'));
            
            // Find the course
            const course = courses.find(c => c.id === courseId);
            
            if (!course) {
                document.body.innerHTML = '<div style="text-align: center; padding: 3rem;">Course not found</div>';
                return;
            }
            
            // Update page title
            document.title = course.title + ' - Advanta';
            
            // Populate course details
            document.getElementById('courseImage').src = course.image;
            document.getElementById('courseImage').alt = course.title;
            document.getElementById('courseTitle').textContent = course.title;
            document.getElementById('courseCategory').textContent = course.category;
            document.getElementById('courseDuration').textContent = course.duration;
            document.getElementById('courseWeeks').textContent = `${course.weeks} weeks`;
            document.getElementById('courseLevel').textContent = course.level;
            document.getElementById('courseDescription').textContent = course.description;
            
            // Populate weekly plan
            const weeklyPlanContainer = document.getElementById('weeklyPlanContainer');
            weeklyPlanContainer.innerHTML = course.weeklyPlan.map((week, index) => `
                <div style="padding: 1.25rem; background: hsl(var(--card)); border: 1px solid hsl(var(--border)); border-radius: 0.75rem; border-left: 4px solid hsl(var(--primary));">
                    <p style="color: hsl(var(--foreground)); line-height: 1.6;">${week}</p>
                </div>
            `).join('');
            
            // Populate skills
            const skillsContainer = document.getElementById('skillsContainer');
            skillsContainer.innerHTML = course.skills.map(skill => `
                <div style="padding: 1rem; background: hsl(var(--primary) / 0.1); border: 1px solid hsl(var(--primary) / 0.2); border-radius: 0.75rem; text-align: center;">
                    <p style="color: hsl(var(--primary)); font-weight: 600;">${skill}</p>
                </div>
            `).join('');
        }

        function startCourse() {
            const isLoggedIn = localStorage.getItem('isLoggedIn') === 'true';
            
            if (!isLoggedIn) {
                window.location.href = 'login.html';
                return;
            }
            
            // Get course ID from URL
            const params = new URLSearchParams(window.location.search);
            const courseId = parseInt(params.get('id'));
            const course = courses.find(c => c.id === courseId);
            
            if (!course) {
                alert('Course not found');
                return;
            }
            
            const userEmail = localStorage.getItem('userEmail');
            const coursesStartedKey = `coursesStarted_${userEmail}`;
            
            // Get existing courses or create new array
            let coursesStarted = JSON.parse(localStorage.getItem(coursesStartedKey)) || [];
            
            // Check if course already started
            const courseExists = coursesStarted.some(c => c.id === courseId);
            if (courseExists) {
                alert('You have already started this course!');
                window.location.href = 'user_progress.html';
                return;
            }
            
            // Add new course with initial progress
            const courseData = {
                id: courseId,
                title: course.title,
                category: course.category,
                lessons: course.lessons,
                currentLesson: 1,
                progress: Math.round((1 / course.lessons) * 100),
                skills: course.skills.map(skill => ({
                    name: skill,
                    proficiency: 0
                }))
            };
            
            coursesStarted.push(courseData);
            localStorage.setItem(coursesStartedKey, JSON.stringify(coursesStarted));
            
            // Also initialize user data if not done
            if (!localStorage.getItem(`userDataInitialized_${userEmail}`)) {
                localStorage.setItem(`userDataInitialized_${userEmail}`, 'true');
            }
            
            // Redirect to My Progress
            window.location.href = 'user_progress.html';
        }

        document.addEventListener('DOMContentLoaded', () => {
            setupThemeToggle();
            setupMobileMenu();
            updateAuthButtons();
            loadCourseDetail();
        });
    </script>
