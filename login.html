       <!-- 
    ===========================================
    JAVASCRIPT
    ===========================================
    This section demonstrates vanilla JS equivalents of React patterns:
    - useState → Regular variables + DOM updates
    - useEffect → DOMContentLoaded or direct calls
    - Array.map() for rendering → forEach with innerHTML
    - onClick handlers → addEventListener
    - Conditional rendering → if/else with style.display
    -->
    <script>
        /**
         * Show custom popup modal
         */
        function showPopup(message) {
            const popup = document.getElementById('customPopup');
            const popupMessage = document.getElementById('popupMessage');
            popupMessage.textContent = message;
            popup.style.display = 'flex';
        }

        /**
         * Hide custom popup modal
         */
        function hidePopup() {
            const popup = document.getElementById('customPopup');
            popup.style.display = 'none';
        }

        /**
         * Setup popup close button
         */
        function setupPopupClose() {
            const closeBtn = document.getElementById('popupCloseBtn');
            const popup = document.getElementById('customPopup');
            
            closeBtn.addEventListener('click', hidePopup);
            
            // Close popup when clicking outside of it
            popup.addEventListener('click', (e) => {
                if (e.target === popup) {
                    hidePopup();
                }
            });
        }

        /**
         * Toggle password visibility
         */
        function setupPasswordToggle() {
            const toggleButtons = document.querySelectorAll('.toggle-password-btn');
            
            toggleButtons.forEach(button => {
                button.addEventListener('click', (e) => {
                    e.preventDefault();
                    
                    const targetId = button.getAttribute('data-target');
                    const input = document.getElementById(targetId);
                    const eyeIcon = button.querySelector('.eye-icon');
                    
                    if (input.type === 'password') {
                        input.type = 'text';
                    } else {
                        input.type = 'password';
                    }
                });
            });
        }

        /**
         * Toggle mobile menu
         */
        function setupMobileMenu() {
            const menuBtn = document.getElementById('mobileMenuBtn');
            const mobileMenu = document.getElementById('mobileMenu');
            const menuIcon = document.getElementById('menuIcon');
            const closeIcon = document.getElementById('closeIcon');
            
            let isMenuOpen = false;

            menuBtn.addEventListener('click', () => {
                isMenuOpen = !isMenuOpen;
                mobileMenu.classList.toggle('active', isMenuOpen);
                menuIcon.style.display = isMenuOpen ? 'none' : 'block';
                closeIcon.style.display = isMenuOpen ? 'block' : 'none';
            });

            mobileMenu.querySelectorAll('a').forEach(link => {
                link.addEventListener('click', () => {
                    isMenuOpen = false;
                    mobileMenu.classList.remove('active');
                    menuIcon.style.display = 'block';
                    closeIcon.style.display = 'none';
                });
            });
        }

        /**
         * Theme toggle functionality
         */
        function setupThemeToggle() {
            const themeToggle = document.getElementById('themeToggle');
            const sunIcon = document.getElementById('sunIcon');
            const moonIcon = document.getElementById('moonIcon');
            
            let isDark = localStorage.getItem('theme') !== 'light';
            
            function applyTheme() {
                if (isDark) {
                    document.body.classList.remove('light-theme');
                    sunIcon.style.display = 'block';
                    moonIcon.style.display = 'none';
                } else {
                    document.body.classList.add('light-theme');
                    sunIcon.style.display = 'none';
                    moonIcon.style.display = 'block';
                }
            }
            
            applyTheme();

            themeToggle.addEventListener('click', () => {
                isDark = !isDark;
                localStorage.setItem('theme', isDark ? 'dark' : 'light');
                applyTheme();
            });
        }

        /**
         * Update auth buttons based on login status
         */
        function updateAuthButtons() {
            const isLoggedIn = localStorage.getItem('isLoggedIn') === 'true';
            const authButton = document.getElementById('authButton');
            const mobileAuthButton = document.getElementById('mobileAuthButton');
            
            if (isLoggedIn && authButton) {
                const userName = localStorage.getItem('userName') || localStorage.getItem('userEmail') || 'User';
                const firstName = userName.split(' ')[0];
                
                authButton.textContent = firstName;
                authButton.onclick = () => window.location.href = 'account.html';
                
                if (mobileAuthButton) {
                    mobileAuthButton.textContent = firstName;
                    mobileAuthButton.onclick = () => window.location.href = 'account.html';
                }
            }
        }

        /**
         * Credential management system
         */
        function getStoredCredentials() {
            const stored = localStorage.getItem('userCredentials');
            return stored ? JSON.parse(stored) : null;
        }

        function saveCredentials(firstName, lastName, email, password) {
            // Clear old credentials and legacy items
            localStorage.removeItem('userCredentials');
            localStorage.removeItem('userName');
            localStorage.removeItem('userEmail');
            localStorage.removeItem('isLoggedIn');
            
            // Save new credentials
            const credentials = {
                firstName: firstName.toLowerCase(),
                lastName: lastName.toLowerCase(),
                email: email,
                password: password
            };
            localStorage.setItem('userCredentials', JSON.stringify(credentials));
        }

        function validateCredentials(firstName, lastName, email, password) {
            const stored = getStoredCredentials();
            
            const inputFirstName = firstName.toLowerCase();
            const inputLastName = lastName.toLowerCase();
            
            // Check if credentials exist and all fields match
            if (!stored || 
                stored.firstName !== inputFirstName || 
                stored.lastName !== inputLastName || 
                stored.email !== email || 
                stored.password !== password) {
                showPopup('Name, email, or password is not correct.');
                return false;
            }
            
            return true;
        }

        /**
         * Login form submission handler
         */
        function setupLoginForm() {
            const loginForm = document.getElementById('loginForm');
            
            loginForm.addEventListener('submit', (e) => {
                e.preventDefault();
                
                const firstName = document.getElementById('loginFirstName').value.trim();
                const lastName = document.getElementById('loginLastName').value.trim();
                const email = document.getElementById('email').value.trim();
                const password = document.getElementById('password').value;
                
                // Validate against stored credentials
                if (validateCredentials(firstName, lastName, email, password)) {
                    // Save login state to localStorage
                    localStorage.setItem('isLoggedIn', 'true');
                    localStorage.setItem('userName', firstName + ' ' + lastName);
                    localStorage.setItem('userEmail', email);
                    
                    // Redirect to My Progress page
                    window.location.href = 'user_progress.html';
                }
            });
        }

        /**
         * Sign up form submission handler
         */
        function setupSignupForm() {
            const signupForm = document.getElementById('signupForm');
            
            signupForm.addEventListener('submit', (e) => {
                e.preventDefault();
                
                const firstName = document.getElementById('signupFirstName').value.trim();
                const lastName = document.getElementById('signupLastName').value.trim();
                const email = document.getElementById('signupEmail').value.trim();
                const password = document.getElementById('signupPassword').value;
                const confirmPassword = document.getElementById('signupConfirmPassword').value;
                
                // Validate passwords match
                if (password !== confirmPassword) {
                    showPopup('Passwords do not match!');
                    return;
                }
                
                // Validate all fields are filled
                if (!firstName || !lastName || !email || !password) {
                    showPopup('Please fill in all fields.');
                    return;
                }
                
                // Clear any old credentials and save new ones
                saveCredentials(firstName, lastName, email, password);
                
                // Save login state to localStorage
                localStorage.setItem('isLoggedIn', 'true');
                localStorage.setItem('userEmail', email);
                localStorage.setItem('userName', firstName + ' ' + lastName);
                
                // Redirect to My Progress page
                window.location.href = 'user_progress.html';
            });
        }

        /**
         * Toggle between sign in and sign up forms
         */
        function setupFormToggle() {
            const toggleLink = document.getElementById('toggleLink');
            const loginForm = document.getElementById('loginForm');
            const signupForm = document.getElementById('signupForm');
            const formBadge = document.getElementById('formBadge');
            const formTitle = document.getElementById('formTitle');
            const formDescription = document.getElementById('formDescription');
            const toggleText = document.getElementById('toggleText');
            
            let isSignIn = true;
            
            toggleLink.addEventListener('click', (e) => {
                e.preventDefault();
                
                isSignIn = !isSignIn;
                
                if (isSignIn) {
                    // Show sign in form
                    loginForm.style.display = 'flex';
                    signupForm.style.display = 'none';
                    formBadge.textContent = 'Sign In';
                    formTitle.textContent = 'Welcome Back';
                    formDescription.textContent = 'Sign in to access your personalized learning dashboard';
                    toggleText.innerHTML = 'Don\'t have an account? <a href="#" id="toggleLink" style="color: hsl(var(--primary)); text-decoration: none; font-weight: 700;">Sign up</a>';
                } else {
                    // Show sign up form
                    loginForm.style.display = 'none';
                    signupForm.style.display = 'flex';
                    formBadge.textContent = 'Sign Up';
                    formTitle.textContent = 'Create Account';
                    formDescription.textContent = 'Join thousands of students learning with ADVANTA';
                    toggleText.innerHTML = 'Already have an account? <a href="#" id="toggleLink" style="color: hsl(var(--primary)); text-decoration: none; font-weight: 700;">Sign in</a>';
                }
                
                // Re-attach the click listener to the new link
                document.getElementById('toggleLink').addEventListener('click', arguments.callee);
            });
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', () => {
            setupPopupClose();
            setupPasswordToggle();
            setupMobileMenu();
            setupThemeToggle();
            updateAuthButtons();
            setupLoginForm();
            setupSignupForm();
            setupFormToggle();
        });
    </script>
